<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="assets/logo.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  
  <title>OptimusTech</title>  
</head>

<body> <!--body(corpo) -->
  <!--nav(vai representar o nosso menu, a barra de navegação) --> 
  <nav>
    <!--a primeira div vai representar a logo do menu-->
    <div class="logo">
      <img src="/assets/logo.png" alt="Logo da página">
      
      <p>OptimusTech</p>
    </div>

    <!--a segunda div vai representar os links do menu-->
    <div>
      <ul> <!--ul (lista não ordenada, sem a numeração)-->
        <li>
          <a href="#">Home</a> <!--a(ancora - link)-->
        </li>
        <li>
          <a href="#">Produtos</a>
        </li>
        <li>
          <a href="#">Recursos</a>
        </li>
        <li>
          <a href="#">Sobre nós</a>
        </li>
        
      </ul>
    </div>

    <!--a terceira div vai representar os botões do menu-->
    <div>
      <button>Entrar</button>
      <button class="botao-cadastrar">Cadastrar</button>
    </div>

  </nav>
</body>
</html>
