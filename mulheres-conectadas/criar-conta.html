<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Mulheres Conectadas</title>
</head>

<body class="container">
    <nav class="navbar py-4">
        <a href="#" class="navbar-brand fs-4 fw-semibold">
            <i class="bi bi-briefcase-fill" style="color: #E05151; font-size: 1.5rem;"></i>
            Mulheres Conectadas
        </a>
    </nav>

    <div class="container-sm" style="margin-top: 12rem; margin-bottom: 18rem; width: 34rem;">
        <div class="mb-4 gp-3">
            <div class="row align-items-center">
                <div class="col p-0">
                    <h3>Criar conta</h3>
                    <div class="row row-cols-auto m-0">
                        <p class="fw-medium text-secondary p-0">Já tem uma conta?</p>
                        <a href="#" class="fw-medium text-danger p-0">Login</a>
                    </div>
                </div>
                <div class="col-auto">
                    <div class="dropdown">
                        <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Selecione tipo de usuário
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Recrutador</a></li>
                            <li><a class="dropdown-item" href="#">Candidato</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="form-floating mb-4">                
                <input type="text" class="form-control" id="nome" placeholder="nome">
                <label for="nome">Nome</label>
            </div>
            <div class="form-floating mb-4">                
                <input type="email" class="form-control" id="email" placeholder="email">
                <label for="email">Email</label>
            </div>
            <div class="form-floating mb-4">                
                <input type="text" class="form-control" id="telefone" placeholder="telefone">
                <label for="telefone">Telefone</label>
            </div>
            <div class="form-floating mb-4">                
                <input type="password" class="form-control" id="senha" placeholder="senha">
                <label for="senha">Senha</label>
            </div>
            <div class="row mb-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Li e concordo com os seus Termos de Serviço
                    </label>
                </div>
            </div>
        </div>
        <div class="mt-5">
            <div class="d-grid">
                <button class="btn btn-danger" type="button">Criar conta <i class="bi bi-arrow-right"></i></button>                
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
